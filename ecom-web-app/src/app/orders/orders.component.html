
<div class="container">
  <table class="table" *ngIf="products">
    <thead>
    <tr>
      <th>ID</th> <th>Product Name</th> <th>Price</th><th>Quality</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let p of products">
      <td>{{p.id}}</td>
      <td>{{p.name}}</td>
      <td>{{p.price}}</td>
      <td>{{p.quantity}}</td>


    </tr>
    </tbody>

  </table>

</div>
