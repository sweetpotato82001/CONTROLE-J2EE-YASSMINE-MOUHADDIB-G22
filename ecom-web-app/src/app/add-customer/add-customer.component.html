<form class="border border-dark formulaire" (ngSubmit)="formSubmit()">
    <div class="row">
        <div class="col text text-center p-2 mb-3 bg-light">
            <span class="fs-3">New Customer</span>
        </div>
    </div>
    <div class="row">
        <div class="col ps-3 mb-3">
            <label for="name" class="form-label">Customer Name</label>
            <input type="text" class="form-control" name="name" matInput  [(ngModel)] = "user.name">
        </div>
        <div class="col ps-3 mb-3">
            <label for="email" class="form-label">Customer Email</label>
            <input type="email" class="form-control" name="email" [(ngModel)] = "user.email">
        </div>
        <div class="col-6 offset-3">
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </div>
    </div>
</form>
